<html>
<head>
<link  rel="stylesheet" href="calci.css">
<script>
 function dis(val)
         {
             document.getElementById("result").value+=val
         }
           
         //function that evaluates the digit and return result
         function solve()
         {
             let x = document.getElementById("result").value
             let y = eval(x)
             document.getElementById("result").value = y
         }
           
         //function that clear the display
         function clr()
         {
             document.getElementById("result").value = ""
         }
         function del(){
            let x= document.getElementById("result").value ;
            document.getElementById("result").value=x.substring(0,x.length-1)
         }
</script>
</head>
<body>
    <div class="calculator"> 
    <input type="text" id="result"  class="display" disabled>
        <table>
            <tr>
                <td><input type="button" value="mcr"  style=font-size:20px onclick="dis('By Chandu')">
                <input type="button" value="%" onclick="dis('%')">
                <input type="button" value="del" onclick="del()">
                <input type="button" value="C" onclick="clr()"></td>
            </tr>

         <tr>
             <td><input type="button" value="7" onclick="dis('7')"> 
                <input type="button" value="8" onclick="dis('8')">
                <input type="button" value="9" onclick="dis('9')">
             <input type="button" value="/" onclick="dis('/')"></td>
    </tr>
        <tr>
            <td><input type="button" value="4" onclick="dis('4')">
            <input type="button" value="5" onclick="dis('5')">
            <input type="button" value="6" onclick="dis('4')">
            <input type="button" value="+" onclick=" dis('+')"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick=" dis('1')">
            <input type="button" value="2" onclick=" dis('2')">
            <input type="button" value="3" onclick=" dis('3')">
            <input type="button" value="-" onclick=" dis('-')"></td>
        </tr>
        <tr>
            <td><input type="button" value="."  style=font-size:20px onclick=" dis('.')">
            <input type="button" value="0" onclick=" dis('0')">
            <input type="button" value="=" onclick="solve()">
            <input type="button" value="*" onclick=" dis('*')"></td>
        </tr>
        
        </table>
          
     </div>
</body>
</html>
